<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story - ShareYourStory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2rem;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .story-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .story-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .story-title {
            font-size: 2.5rem;
            color: #4a5568;
            margin-bottom: 15px;
        }

        .story-meta {
            display: flex;
            justify-content: center;
            gap: 30px;
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .story-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .story-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #4a5568;
            text-align: justify;
        }

        .story-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .like-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .like-btn:hover {
            transform: translateY(-2px);
        }

        .like-btn.liked {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .comments-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .comments-header {
            margin-bottom: 20px;
        }

        .comments-header h3 {
            color: #4a5568;
            font-size: 1.5rem;
        }

        .comment-form {
            margin-bottom: 30px;
        }

        .comment-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 80px;
            margin-bottom: 15px;
        }

        .comment-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .comment {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: 600;
            color: #4a5568;
        }

        .comment-date {
            color: #718096;
            font-size: 0.9rem;
        }

        .comment-text {
            color: #4a5568;
            line-height: 1.6;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .story-title {
                font-size: 2rem;
            }
            
            .story-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .story-stats {
                flex-wrap: wrap;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 ShareYourStory</h1>
            <div class="nav-buttons" id="navButtons">
                <!-- Navigation buttons will be populated by JavaScript -->
            </div>
        </div>

        <div class="story-container" id="storyContainer">
            <div class="loading">Loading story...</div>
        </div>

        <div class="comments-section" id="commentsSection" style="display: none;">
            <div class="comments-header">
                <h3>Comments</h3>
            </div>
            
            <div class="comment-form" id="commentForm" style="display: none;">
                <textarea class="comment-input" id="commentInput" placeholder="Write a comment..."></textarea>
                <button class="btn" onclick="addComment()">Post Comment</button>
            </div>
            
            <div class="comments-list" id="commentsList">
                <!-- Comments will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentStory = null;
        let comments = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadUser();
            loadStory();
            updateNavigation();
        });

        function loadUser() {
            const user = localStorage.getItem('currentUser');
            currentUser = user ? JSON.parse(user) : null;
        }

        function updateNavigation() {
            const navButtons = document.getElementById('navButtons');
            
            if (currentUser) {
                navButtons.innerHTML = `
                    <div class="user-info">
                        <div class="user-avatar">${currentUser.username.charAt(0).toUpperCase()}</div>
                        <span>Welcome, ${currentUser.username}</span>
                    </div>
                    <a href="/index.html" class="btn btn-outline">Home</a>
                    <a href="#" onclick="logout()" class="btn btn-secondary">Logout</a>
                `;
            } else {
                navButtons.innerHTML = `
                    <a href="/index.html" class="btn btn-outline">Home</a>
                    <a href="/login.html" class="btn">Login</a>
                    <a href="/signup.html" class="btn btn-secondary">Sign Up</a>
                `;
            }
        }

        function loadStory() {
            const storyData = localStorage.getItem('currentStory');
            if (!storyData) {
                window.location.href = '/index.html';
                return;
            }

            currentStory = JSON.parse(storyData);
            displayStory();
            loadComments();
        }

        function displayStory() {
            const storyContainer = document.getElementById('storyContainer');
            const commentsSection = document.getElementById('commentsSection');
            const commentForm = document.getElementById('commentForm');

            storyContainer.innerHTML = `
                <div class="story-header">
                    <h1 class="story-title">${currentStory.title}</h1>
                    <div class="story-meta">
                        <span>By ${currentStory.author}</span>
                        <span>${currentStory.category}</span>
                        <span>${new Date(currentStory.timestamp).toLocaleDateString()}</span>
                    </div>
                    <div class="story-stats">
                        <div class="stat">
                            <span>👁️</span>
                            <span>${currentStory.views} views</span>
                        </div>
                        <div class="stat">
                            <span>❤️</span>
                            <span>${currentStory.likes} likes</span>
                        </div>
                    </div>
                </div>
                <div class="story-content">
                    ${currentStory.content}
                </div>
                <div class="story-actions">
                    <button class="like-btn" onclick="toggleLike()" id="likeBtn">
                        ❤️ Like (${currentStory.likes})
                    </button>
                </div>
            `;

            commentsSection.style.display = 'block';
            if (currentUser) {
                commentForm.style.display = 'block';
            }
        }

        function toggleLike() {
            if (!currentUser) {
                alert('Please login to like stories!');
                window.location.href = '/login.html';
                return;
            }

            // Update likes count
            currentStory.likes++;
            
            // Update localStorage
            const stories = JSON.parse(localStorage.getItem('stories') || '[]');
            const storyIndex = stories.findIndex(s => s.id === currentStory.id);
            if (storyIndex !== -1) {
                stories[storyIndex].likes = currentStory.likes;
                localStorage.setItem('stories', JSON.stringify(stories));
            }

            // Update button
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.innerHTML = `❤️ Liked (${currentStory.likes})`;
            likeBtn.classList.add('liked');
        }

        function loadComments() {
            const savedComments = localStorage.getItem(`comments_${currentStory.id}`);
            comments = savedComments ? JSON.parse(savedComments) : [];
            displayComments();
        }

        function displayComments() {
            const commentsList = document.getElementById('commentsList');
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<p style="text-align: center; color: #718096;">No comments yet. Be the first to comment!</p>';
                return;
            }

            commentsList.innerHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-author">${comment.author}</span>
                        <span class="comment-date">${new Date(comment.timestamp).toLocaleDateString()}</span>
                    </div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
        }

        function addComment() {
            if (!currentUser) {
                alert('Please login to comment!');
                window.location.href = '/login.html';
                return;
            }

            const commentText = document.getElementById('commentInput').value.trim();
            if (!commentText) {
                alert('Please write a comment!');
                return;
            }

            const newComment = {
                id: Date.now(),
                text: commentText,
                author: currentUser.username,
                timestamp: new Date().toISOString()
            };

            comments.push(newComment);
            localStorage.setItem(`comments_${currentStory.id}`, JSON.stringify(comments));
            
            document.getElementById('commentInput').value = '';
            displayComments();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            updateNavigation();
            window.location.reload();
        }
    </script>
</body>
</html>
