<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ShareYourStory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2rem;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 20px;
        }

        .profile-name {
            font-size: 2rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .profile-email {
            color: #718096;
            font-size: 1.1rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .stories-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stories-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stories-header h2 {
            color: #4a5568;
            font-size: 1.8rem;
        }

        .add-story-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-story-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .stories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .story-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .story-card:hover {
            transform: translateY(-5px);
        }

        .story-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .story-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #718096;
        }

        .story-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .story-stats {
            display: flex;
            gap: 15px;
            font-size: 0.8rem;
            color: #718096;
            margin-bottom: 15px;
        }

        .story-actions {
            display: flex;
            gap: 10px;
        }

        .story-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #667eea;
            color: white;
        }

        .delete-btn {
            background: #f56565;
            color: white;
        }

        .edit-btn:hover {
            background: #5a67d8;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .no-stories {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .profile-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 ShareYourStory</h1>
            <div class="nav-buttons" id="navButtons">
                <!-- Navigation buttons will be populated by JavaScript -->
            </div>
        </div>

        <div class="profile-section" id="profileSection">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">U</div>
                <h1 class="profile-name" id="profileName">User</h1>
                <p class="profile-email" id="profileEmail">user@example.com</p>
            </div>
            
            <div class="profile-stats">
                <div class="stat-card">
                    <div class="stat-number" id="storiesCount">0</div>
                    <div class="stat-label">Stories Published</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalViews">0</div>
                    <div class="stat-label">Total Views</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalLikes">0</div>
                    <div class="stat-label">Total Likes</div>
                </div>
            </div>
        </div>

        <div class="stories-section">
            <div class="stories-header">
                <h2>My Stories</h2>
                <button class="add-story-btn" onclick="showAddStoryModal()">+ Add Story</button>
            </div>
            <div class="stories-grid" id="userStoriesGrid">
                <!-- User stories will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Story Modal -->
    <div class="modal" id="storyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Story</h2>
                <button class="close-btn" onclick="closeModal('storyModal')">&times;</button>
            </div>
            <form id="storyForm">
                <div class="form-group">
                    <label for="storyTitle">Title</label>
                    <input type="text" id="storyTitle" required>
                </div>
                <div class="form-group">
                    <label for="storyCategory">Category</label>
                    <select id="storyCategory" required>
                        <option value="">Select category</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Romance">Romance</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedy">Comedy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="storyDescription">Description</label>
                    <textarea id="storyDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="storyContent">Story Content</label>
                    <textarea id="storyContent" required></textarea>
                </div>
                <button type="submit" class="btn">Save Story</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let userStories = [];
        let editingStoryId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadUser();
            if (!currentUser) {
                window.location.href = '/login.html';
                return;
            }
            updateNavigation();
            loadUserStories();
            updateProfile();
        });

        function loadUser() {
            const user = localStorage.getItem('currentUser');
            currentUser = user ? JSON.parse(user) : null;
        }

        function updateNavigation() {
            const navButtons = document.getElementById('navButtons');
            
            navButtons.innerHTML = `
                <div class="user-info">
                    <div class="user-avatar">${currentUser.username.charAt(0).toUpperCase()}</div>
                    <span>Welcome, ${currentUser.username}</span>
                </div>
                <a href="/index.html" class="btn btn-outline">Home</a>
                <a href="#" onclick="logout()" class="btn btn-secondary">Logout</a>
            `;
        }

        function updateProfile() {
            document.getElementById('profileAvatar').textContent = currentUser.username.charAt(0).toUpperCase();
            document.getElementById('profileName').textContent = currentUser.username;
            document.getElementById('profileEmail').textContent = currentUser.email;
            
            // Update stats
            const totalViews = userStories.reduce((sum, story) => sum + story.views, 0);
            const totalLikes = userStories.reduce((sum, story) => sum + story.likes, 0);
            
            document.getElementById('storiesCount').textContent = userStories.length;
            document.getElementById('totalViews').textContent = totalViews;
            document.getElementById('totalLikes').textContent = totalLikes;
        }

        function loadUserStories() {
            const allStories = JSON.parse(localStorage.getItem('stories') || '[]');
            userStories = allStories.filter(story => story.author === currentUser.username);
            displayUserStories();
        }

        function displayUserStories() {
            const storiesGrid = document.getElementById('userStoriesGrid');
            
            if (userStories.length === 0) {
                storiesGrid.innerHTML = `
                    <div class="no-stories">
                        <h3>No stories yet!</h3>
                        <p>Start writing your first story to share with the world.</p>
                    </div>
                `;
                return;
            }

            storiesGrid.innerHTML = userStories.map(story => `
                <div class="story-card">
                    <div class="story-title">${story.title}</div>
                    <div class="story-meta">
                        <span>${story.category}</span>
                        <span>${new Date(story.timestamp).toLocaleDateString()}</span>
                    </div>
                    <div class="story-description">${story.description}</div>
                    <div class="story-stats">
                        <span>👁️ ${story.views} views</span>
                        <span>❤️ ${story.likes} likes</span>
                    </div>
                    <div class="story-actions">
                        <button class="edit-btn" onclick="editStory(${story.id})">Edit</button>
                        <button class="delete-btn" onclick="deleteStory(${story.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function showAddStoryModal() {
            editingStoryId = null;
            document.getElementById('modalTitle').textContent = 'Add New Story';
            document.getElementById('storyForm').reset();
            document.getElementById('storyModal').style.display = 'block';
        }

        function editStory(storyId) {
            const story = userStories.find(s => s.id === storyId);
            if (!story) return;

            editingStoryId = storyId;
            document.getElementById('modalTitle').textContent = 'Edit Story';
            document.getElementById('storyTitle').value = story.title;
            document.getElementById('storyCategory').value = story.category;
            document.getElementById('storyDescription').value = story.description;
            document.getElementById('storyContent').value = story.content;
            document.getElementById('storyModal').style.display = 'block';
        }

        function deleteStory(storyId) {
            if (!confirm('Are you sure you want to delete this story?')) return;

            // Remove from user stories
            userStories = userStories.filter(s => s.id !== storyId);
            
            // Remove from all stories
            const allStories = JSON.parse(localStorage.getItem('stories') || '[]');
            const updatedStories = allStories.filter(s => s.id !== storyId);
            localStorage.setItem('stories', JSON.stringify(updatedStories));
            
            displayUserStories();
            updateProfile();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Story form submission
        document.getElementById('storyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const storyData = {
                title: document.getElementById('storyTitle').value,
                category: document.getElementById('storyCategory').value,
                description: document.getElementById('storyDescription').value,
                content: document.getElementById('storyContent').value,
                author: currentUser.username,
                views: 0,
                likes: 0,
                timestamp: new Date().toISOString()
            };

            if (editingStoryId) {
                // Update existing story
                const allStories = JSON.parse(localStorage.getItem('stories') || '[]');
                const storyIndex = allStories.findIndex(s => s.id === editingStoryId);
                if (storyIndex !== -1) {
                    storyData.id = editingStoryId;
                    storyData.views = allStories[storyIndex].views;
                    storyData.likes = allStories[storyIndex].likes;
                    allStories[storyIndex] = storyData;
                    localStorage.setItem('stories', JSON.stringify(allStories));
                }
            } else {
                // Add new story
                storyData.id = Date.now();
                const allStories = JSON.parse(localStorage.getItem('stories') || '[]');
                allStories.unshift(storyData);
                localStorage.setItem('stories', JSON.stringify(allStories));
            }

            closeModal('storyModal');
            loadUserStories();
            updateProfile();
            
            // Reset form
            document.getElementById('storyForm').reset();
        });

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = '/index.html';
        }
    </script>
</body>
</html>
